<!DOCTYPE html>

    <main>
        <table style="background-color: black; color: white;" border="blank" >

                <tr>

                </tr>

            <tbody>
                <tr>

                <tr>

                </tr>
                <tr>
                    <td></td>

                </tr>
                <tr>
                    <td></td>

        <hr>
        <form action="action.plan">
            <div>
                <label for="tim1"> Name :</label>
                <input type="text" id="tim1">
            </div>
            <br>
            <div>
                <label >Sex :</label>
                <input type="radio" id="okk" >

            <br>

                </select>

            <br>

            <br>
            <div>
                <input type="checkbox" id="tim5" >
                <label for="tim5"> Subscribe?</label>
            </div>
            <br>
            <button>submit</button>
        </form>
    </main>
    <hr>
    <footer>
        <h1> <B>Feedback Form</B></h1>

        <form action="action take">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Write your name">
            </div>
            <br><br>
            <div>
                <label for="email">Email:</label>

            </div>

            <div>
                <label for="text">Messege:</label>
            </div>

            <div>

            </div>
            <div>
                <input type="radio" name="1" id="1">

            </div>
            <div>
                <input type="radio" name="2" id="2">
                <label for="2">2</label>
            </div>
            <div>
                <input type="radio" name="3" id="3">
                <label for="3">3</label>
            </div>
            <div>
                <input type="radio" name="4" id="4">
                <label for="4">4</label>
            </div>
            <div>
                <input type="radio" name="5" id="5">

            </div>
            <br><br><br>
            <button>Send us message!</button>
        </form>
